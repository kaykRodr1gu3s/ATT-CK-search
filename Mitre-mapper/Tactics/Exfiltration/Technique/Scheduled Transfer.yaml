Name: Scheduled Transfer
Tactic: Exfiltration
Description:
  Description:
  - Adversaries may schedule data exfiltration to be performed only at certain times
    of day or at certain intervals. This could be done to blend traffic patterns with
    normal activity or availability.When scheduled exfiltration is used, other exfiltration
    techniques likely apply as well to transfer the information out of the network,
    such as Exfiltration Over C2 Channel or Exfiltration Over Alternative Protocol.
