Name: Automated Exfiltration
Tactic: Exfiltration
Description:
  Description:
  - Adversaries may exfiltrate data, such as sensitive documents, through the use
    of automated processing after being gathered during Collection. When automated
    exfiltration is used, other exfiltration techniques likely apply as well to transfer
    the information out of the network, such as Exfiltration Over C2 Channel and Exfiltration
    Over Alternative Protocol.
