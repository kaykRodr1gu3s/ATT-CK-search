Tactic Name: Persistence
Description:
- 'The adversary is trying to maintain their foothold.Persistence consists of techniques
  that adversaries use to keep access to systems across restarts, changed credentials,
  and other interruptions that could cut off their access. Techniques used for persistence
  include any access, action, or configuration changes that let them maintain their
  foothold on systems, such as replacing or hijacking legitimate code or adding startup
  code. '
