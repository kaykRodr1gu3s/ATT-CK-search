Name: Server Software Component
Tactic: Persistence
Description:
  Description:
  - Adversaries may abuse legitimate extensible development features of servers to
    establish persistent access to systems. Enterprise server applications may include
    features that allow developers to write and install software or scripts to extend
    the functionality of the main application. Adversaries may install malicious components
    to extend and abuse server applications.[1]
