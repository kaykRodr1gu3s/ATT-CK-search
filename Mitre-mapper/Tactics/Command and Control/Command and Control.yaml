Tactic Name: Command and Control
Description:
- "The adversary is trying to communicate with compromised systems to control them.Command\
  \ and Control consists of techniques that adversaries may use to communicate with\
  \ systems under their control within a victim network. Adversaries commonly attempt\
  \ to mimic normal, expected traffic to avoid detection. There are many ways an adversary\
  \ can establish command and control with various levels of stealth depending on\
  \ the victim\u2019s network structure and defenses."
