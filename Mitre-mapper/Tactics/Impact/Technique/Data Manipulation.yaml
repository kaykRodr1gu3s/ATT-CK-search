Name: Data Manipulation
Tactic: Impact
Description:
  Description:
  - Adversaries may insert, delete, or manipulate data in order to influence external
    outcomes or hide activity, thus threatening the integrity of the data. By manipulating
    data, adversaries may attempt to affect a business process, organizational understanding,
    or decision making.The type of modification and the impact it will have depends
    on the target application and process as well as the goals and objectives of the
    adversary. For complex systems, an adversary would likely need special expertise
    and possibly access to specialized software related to the system that would typically
    be gained through a prolonged information gathering campaign in order to have
    the desired impact.
