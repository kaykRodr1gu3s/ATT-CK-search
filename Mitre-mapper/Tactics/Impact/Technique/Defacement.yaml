Name: Defacement
Tactic: Impact
Description:
  Description:
  - 'Adversaries may modify visual content available internally or externally to an
    enterprise network, thus affecting the integrity of the original content. Reasons
    for Defacement include delivering messaging, intimidation, or claiming (possibly
    false) credit for an intrusion. Disturbing or offensive images may be used as
    a part of Defacement in order to cause user discomfort, or to pressure compliance
    with accompanying messages. '
Information:
  Sub-techniques:
  - T1491.001
  - T1491.002
  Tactic: Impact
