Name: Peripheral Device Discovery
Tactic: Discovery
Description:
  Description:
  - Adversaries may attempt to gather information about attached peripheral devices
    and components connected to a computer system.[1][2] Peripheral devices could
    include auxiliary resources that support a variety of functionalities such as
    keyboards, printers, cameras, smart card readers, or removable storage. The information
    may be used to enhance their awareness of the system and network environment or
    may be used for further actions.
