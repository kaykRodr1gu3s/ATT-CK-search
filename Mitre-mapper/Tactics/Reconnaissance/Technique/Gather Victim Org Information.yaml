Name: Gather Victim Org Information
Tactic: Reconnaissance
Description:
  Description:
  - 'Adversaries may gather information about the victim''s organization that can
    be used during targeting. Information about an organization may include a variety
    of details, including the names of divisions/departments, specifics of business
    operations, as well as the roles and responsibilities of key employees.Adversaries
    may gather this information in various ways, such as direct elicitation via Phishing
    for Information. Information about an organization may also be exposed to adversaries
    via online or other accessible data sets (ex: Social Media or Search Victim-Owned
    Websites).[1][2] Gathering this information may reveal opportunities for other
    forms of reconnaissance (ex: Phishing for Information or Search Open Websites/Domains),
    establishing operational resources (ex: Establish Accounts or Compromise Accounts),
    and/or initial access (ex: Phishing or Trusted Relationship).'
