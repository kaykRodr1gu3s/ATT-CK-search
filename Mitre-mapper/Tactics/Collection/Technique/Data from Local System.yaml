Name: Data from Local System
Tactic: Collection
Description:
  Description:
  - Adversaries may search local system sources, such as file systems and configuration
    files or local databases, to find files of interest and sensitive data prior to
    Exfiltration.Adversaries may do this using a Command and Scripting Interpreter,
    such as cmd as well as a Network Device CLI, which have functionality to interact
    with the file system to gather information.[1] Adversaries may also use Automated
    Collection on the local system.
