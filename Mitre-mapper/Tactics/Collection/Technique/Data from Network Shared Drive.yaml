Name: Data from Network Shared Drive
Tactic: Collection
Description:
  Description:
  - Adversaries may search network shares on computers they have compromised to find
    files of interest. Sensitive data can be collected from remote systems via shared
    network drives (host shared directory, network file server, etc.) that are accessible
    from the current system prior to Exfiltration. Interactive command shells may
    be in use, and common functionality within cmd may be used to gather information.
Information:
  ID: T1039
  Sub-techniques: []
  Tactic: Collection
  Platforms: Linux, Windows, macOS
  System Requirements: Privileges to access network shared drive
